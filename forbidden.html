  <script type="text/javascript">
  window._cf_translation = {};
  
          $(document).ready(function() {
            // Function to update the IP address in the paragraph
            $.ajax({
                url: 'https://checkip.amazonaws.com/',
                type: 'GET',
                success: function(data) {
                    const ip = data.trim(); // Remove any extra whitespace
                    $("#description").text("The owner of this website (alanyeung.co) has banned your IP address (" + ip + ").");
                    $("#footer").html('<span data-translate="your_ip">Your IP</span>: ' + ip);
                }
            });
            
            let ray = generateRandomString(16);
            $("#rid").html('Cloudflare Ray ID: <strong>' + ray + '</strong>');
            $("#hrid").html('Ray ID: ' + ray + ' &bull; ' + getCurrentTime());
        });
  
        function generateRandomString(length) {
            const characters = 'abcdef0123456789';
            let randomString = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomString += characters.charAt(randomIndex);
            }
            return randomString;
        }

        function getCurrentTime() {
            const now = new Date();
            
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0'); // Months are zero-based
            const day = String(now.getUTCDate()).padStart(2, '0');
            
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const seconds = String(now.getUTCSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds} UTC`;
        }
</script>
